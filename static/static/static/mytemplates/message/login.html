  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/sam/">SAM</a>
          <div class="nav-collapse">
          <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#newModal" data-toggle="modal">
                New User
                  
                </a>
              </li>
            </ul>
           <!-- <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>-->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>SAM</h1>
        <p>Smar Asthma Monitor</p>
        <p><a class="btn btn-inverse pull-right" data-toggle="modal" href="#myModal">Login &raquo;</a></p>
      </div>
      {%if reg_suc%}
      {{reg_suc}}
      {%endif%}
      {% if error_message %}
      <div class="modal" id="myModal">
		  <div class="modal-header" bgcolor="blue">
		    <a class="close" data-dismiss="modal">×</a>
		    <h3>Sign In</h3>
		  </div>
		  <div class="modal-body" >
		  <form action="/sam/login/" method="post">
		    UserName: <input type="text" name="username"/><br />
			Password: <input type="password" name="password"/><br />
			<strong color="red">{{ error_message }}</strong>
		  </div>
		  <div class="modal-footer">
		   <!-- <div class="btn btn-primary" type="submit" name="submit"> Login-->
		   <input class = "btn btn-primary" name="submit" type="submit" value="Login" />
		    </div>
		  </div>
		</div>
		{% else %}
		
    <div class="modal fade" id="myModal">
		  <div class="modal-header">
		    <a class="close" data-dismiss="modal">×</a>
		    <h3>Sign In</h3>
		  </div>
		  
      <div class="modal-body" >
		  <form action="/sam/login/" method="post">
		    UserName: <input type="text" name="username"/><br />
			Password: <input type="password" name="password"/>
			
		  </div>
		  <div class="modal-footer">
		   <!-- <div class="btn btn-primary" type="submit" name="submit"> Login-->
		   <input class = "btn btn-primary" name="submit" type="submit" value="Login" />
		    </div>
		  </div>
		</div>
		{% endif %}
    </form>
    <div class="modal fade" id="newModal">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Register</h3>
      </div>
      <div class="modal-body" >
        <form padding-top="50px" class ="form-horizontal" name="sign_up" action="/sam/signup/" method="post" onClick="call()">
          <fieldset>
            <div class = "control-group">
              <label class="control-label" for="username">UserName:</label>
              <div class = "controls">
                <input align="right" type="text" name="pat_username"  id="username"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="firstname">First Name:</label>
              <div class = "controls">
               <input align="right" type="text" name="pat_first_name" id="firstname"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="lastname">Last Name:</label>
              <div class = "controls">
                <input align="right" type="text" name="pat_last_name" id="lastname" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">E-mail:</label>
              <div class="controls">
                <input align="right" type="text" name="pat_email" placeholder="Email" id="email"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input align="right" type="text" name="pat_password" placeholder="Password" id="password"/>
              </div>
            </div>
          </fieldset>
        
        </div>
        <div class="modal-footer">
          <input class="btn btn-primary" name="submit" type="submit" value="Register" onclick="check()" />
        </div>
        </form>   
        </div>  
     
      <hr>

      <footer>
        <p align="center">&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->

  </body>
