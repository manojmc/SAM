   <script type="text/javascript">
  window.onload = function(){
    global_obj = new JsDatePick({
      useMode:2,
      target:"cal1",
      dateFormat:"%Y-%m-%d"
      
    });
    global_obj1 = new JsDatePick({
      useMode:2,
      target:"cal2",
      dateFormat:"%Y-%m-%d"
      
    });
    
    global_obj4 = new JsDatePick({
      useMode:2,
      target:"cal5",
      dateFormat:"%Y-%m-%d"
      
    });
  };
  
</script>
